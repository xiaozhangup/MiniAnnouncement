delay: 60 #公告的间隔,以秒为单位
prefix: "<dark_gray>[<color:#abe6ff>公告</color>]</dark_gray> " #公告的前缀,如果不需要你可以直接留空,也就是""
messages:
  - color: RED
    message: <yellow>这是普通的颜色公告内容</yellow>
    stay: 10
  - color: RED
    message: <rainbow>你可以发送彩虹字体,就像这样</rainbow>
    stay: 10
disableWorlds: #关闭的世界,玩家所处此世界时不显示该自动公告
  - "yourWorldHere"
time:
  - "12:50:00"
  - "23:13:00"